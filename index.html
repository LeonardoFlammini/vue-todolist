<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css" integrity="sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==" crossorigin="anonymous"/>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Vue ToDoList</title>
</head>
<body>
  <div class="container" id="app">
    <div class="row justify-content-center">
      <div class="logo">
        <img src="img/boolean-logo.png" alt="logo">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-5">
        <input
          v-model="newTask"
          type="text"
          placeholder="Inserisci task"
          class="form-control"
          @keyup.enter="addTask()">
      </div>
      <div class="col-1">
        <button class="btn btn-primary " @click="addTask()">Inserisci</button>
      </div>
    </div>
    <div v-if="message.length > 0" class="row justify-content-center">{{message}}</div>
    <div class="row my-5 justify-content-center  ">
      <div class="list-lf">
        <ul class="list-group">
          <li
            v-for="(task,index) in tasks"
            class="list-group-item d-flex justify-content-between align-items-center"
            >
            <span
              @click="setDone(index)"
              class="flex-grow-1 ">
              {{task.text}}
            </span>
            <div
              v-if="tasks[index].isDone"
              class="actions-container">
              <i  class="fa-solid fa-check"></i>
              <i class="fa-solid fa-xmark" @click="deleteTask(index)"></i>
            </div>
          </li>
        </ul>
      </div>
      <div v-if="tasks.length === 0 " class="no-items card">
        <div class="card-body">
          <span>Non ci sono task!</span>
          <i class="fa-regular fa-face-laugh-wink"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
